<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles\style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="//db.onlinewebfonts.com/c/f4d1593471d222ddebd973210265762a?family=Pokemon" rel="stylesheet" type="text/css"/>
    <title>WHO'S DAT POKEMON?!?! - Quiz</title>
</head>

<body>

    <div class="wrapper">
        <header>
            <h1>Who's that Pokemon?</h1>
            <p>Guess the pokemon's name correctly to earn your Pokemon gym badges!</p>

            <!-- Badges to indicate the scores -->
            <div class="badges">
                <ul>
                    <li id="1" class="badgeShadow"><img src="./assets/badge1.png" alt=""></li>
                    <li id="2" class="badgeShadow"><img src="./assets/badge2.png" alt="badge 2"></li>
                    <li id="3" class="badgeShadow"><img src="./assets/badge3.png" alt="badge 3"></li>
                    <li id="4" class="badgeShadow"><img src="./assets/badge4.png" alt=""></li>
                    <li id="5" class="badgeShadow"><img src="./assets/badge5.png" alt=""></li>
                    <li id="6" class="badgeShadow"><img src="./assets/badge6.png" alt=""></li>
                    <li id="7" class="badgeShadow"><img src="./assets/badge7.png" alt=""></li>
                    <li id="8" class="badgeShadow"><img src="./assets/badge8.png" alt=""></li>
                </ul>
            </div>

            <div class="pokemonContainer">
                <img src="" class="pokeImg shadow" alt="">
            </div>


            <h2>It's...</h2>
            <h2 class="pokemonAnswer"></h2>
            <form>
                <div id="shake">
                    <input class="textBox" type="text" placeholder="Type your answer here"></input>
                </div>
                <h3>Press enter to submit your answer!</h3>
                <button class="buttonhide submit" type="submit">Submit</button>
                <button class="buttonhide pass">Pass</button>
                <button class="nextPokemon" type="submit">Next Pokemon</button>
            </form>


        </header>
    </div>


    <script src='https://code.jquery.com/jquery-3.5.1.min.js'
        integrity='sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=' crossorigin='anonymous'></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
        integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
</body>

</html>
